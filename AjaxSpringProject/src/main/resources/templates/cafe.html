<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 목록</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
        <h1> 카페 목록</h1>
        <div id="cafeContainer"></div>

<script>
    $.ajax({
        url: '/api/cafes',
        method: 'GET',
        success:
            function (cafeData) {
                    $.each(cafeData,
                        function (index, value) {
                             $('#cafeContainer').append(
                                 `<p>카페이름 : ${value.name}</p>
                                   <p>카페주소 : ${value.address}</p>
                                   <p>카페번호 : ${value.phoneNumber}</p>
                                   <p>오픈시간 : ${value.openingTime}</p>
                                   <p>종료시간 : ${value.closingTime}</p>
                                   <p>카페설명 : ${value.description}</p>
                                   <p><a href="/cafe?id=${value.id}">이동하기</a></p>
                               `)
                    })
            },
        error:
                function (error) {
                        console.log(error);
                        $("#cafeContainer").html("<p>서버에 문제가 생겨 표기할 수 없습니다.</p>");
                }
    })
</script>
</body>
</html>
