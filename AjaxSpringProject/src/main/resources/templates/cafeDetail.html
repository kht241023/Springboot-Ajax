<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 목록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>카페 목록</h1>
<div id="cafeList">
    <!-- 카페 목록 표시 영역 -->
</div>

<script>
    // 1. window.location.href
    // url 에 쿼리 문자열을 사용할 수 있도록 설정
    // 현재 웹페이지 URL 에서 ? 뒤에 오는 쿼리 문자열을 반환
    /*
    * https://www.kht.co.kr/page?name=gildong&age=40
    * 위 URL 에서
    * window.location.search 의 값은
    * ?name=gildong&age=30
    * name=gildong
    * age =30
    * 위 주소에서 name을 가져오길 원한다면
    * .get("name");
    * 위 주소에서 age를 가져오길 원한다면
    * .get("age")
    * */
    // http://localhost:8080/cafe?id=아이디값
    // queryParams 안에는 ? 뒤에 존재하는 키=키의값 이 존재하고
    // 2개 이상은 모두 & 로 가져옴
    const queryParams = new URLSearchParams(window.location.search)
    const id = queryParams.get('id'); //  ? 뒤에 키 이름으로 id라 적힌 값을 가지고 있는 상태

    $.ajax({
       //   url:` /api/cafes/${new URLSearchParams(window.location.search).get('id')}`,
       //   url: `/api/cafes/${id}`,
       //   ${}: 표기는 문자열 사이에서 자바스크립트를 작성해야할 때 사용
        url:"/api/cafes/" + id,
        method: "GET",
        success: function (data) {
            const cafeData =`<p>카페이름 : ${data.name}</p>
                                <p>카페주소 : ${data.address}</p>
                                <p>카페번호 : ${data.phoneNumber}</p>
                                <p>오픈시간 : ${data.openingTime}</p>
                                <p>마감시간 : ${data.closingTime}</p>
                                <p>카페설명 : ${data.description}</p>`;
            $("#cafeList").append(cafeData);
        },
        error: function () {
            $("#cafeList").html("<p>서버에서 데이터를 가져올 수 없습니다.</p>")
        }
    });

</script>
</body>
</html>
